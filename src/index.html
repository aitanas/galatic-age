<!DOCTYPE html>
<html lang="US-en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your extraterrestrial age!</title>
</head>
<body>
  <div class="container">
    <h1>Super Amazing Galactic Age Calculator</h1>
    <form id="form">
      <label for="name">Your name:</label>
      <input type="text" id="name">
      <label for="age">Your age:</label>
      <input type="number" id="age"><br>
      <label for="expectancy">Your estimated life expectancy:</label>
      <input type="number" id="expectancy">
      <fieldset>
        <legend>Which planet would you like to visit?</legend>
        <input type="radio" name="planet" id="mercury">
        <label for="mercury">Mercury</label>
        <input type="radio" name="planet" id="venus">
        <label for="venus">Venus</label>
        <input type="radio" name="planet" id="mars">
        <label for="mars">Mars</label>
        <input type="radio" name="planet" id="jupiter">
        <label for="jupiter">Jupiter</label>
      </fieldset>
      <button type="submit">Blast off!</button>
    </form>
  </div>
</body>
</html>
